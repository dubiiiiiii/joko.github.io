<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid gap-4 p-4">
        <div class="flex gap-2 h-full w-full p-4 shadow-lg shadow-slate-300 border border-slate-200">
            <a class="font-semibold text-sm py-2 px-4 rounded-md bg-green-500 hover:bg-green-400 text-white flex gap-2 items-center"
                href="#"><img class="w-6 h-auto" src="32.png" alt="#">TAMBAH</a>
            <a class="font-semibold text-sm py-2 px-4 rounded-md bg-red-500 hover:bg-red-400 text-white flex items-center gap-2"
                href="#"><img class="w-6 h-auto rotate-45" src="32.png" alt="#">BATAL</a>
            <a class="font-semibold text-sm py-2 px-4 rounded-md bg-sky-500 hover:bg-sky-400 text-white flex items-center gap-2"
                href="#"><img class="w-6 h-auto" src="4.png" alt="#">DASHBOARD</a>
            <a class="font-semibold text-sm py-2 px-4 rounded-md bg-orange-500 hover:bg-orange-400 text-white flex items-center gap-2"
                href="#"><img class="w-6 h-auto" src="38.png" alt="#">KEMBALI</a>
            <a class="font-semibold text-sm py-2 px-4 rounded-md bg-sky-500 hover:bg-sky-400 text-white flex items-center gap-2"
                href="#"><img class="w-6 h-auto" src="10.png" alt="#">PRINT</a>
            <a class="font-semibold text-sm py-2 px-4 rounded-md bg-red-500 hover:bg-red-400 text-white flex items-center gap-2"
                href="#"><img class="w-6 h-auto" src="6.png" alt="#">LOGOUT</a>
            <a class="font-semibold text-sm py-2 px-4 rounded-md bg-green-500 hover:bg-green-400 text-white flex items-center gap-2"
                href="#"><img class="w-6 h-auto" src="55.png" alt="#">DAFTAR AKUN</a>
        </div>
        <div class="grid gap-2 p-2">
            <p class="py-2 underline decoration-orange-500">PILIH WARNA BACKGROUND</p>
            <div class="flex gap-4 flex-wrap">
                <button
                    onclick="document.getElementById('bg-change', 'btn-inp').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-red-500';"
                    ;
                    class="p-2 rounded-md bg-red-500 text-white font-medium hover:bg-red-400 cursor-pointer">RED-500</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-sky-500';"
                    ;
                    class="p-2 rounded-md bg-sky-500 text-white font-medium hover:bg-sky-400 cursor-pointer">SKY-500</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-green-500';"
                    ;
                    class="p-2 rounded-md bg-green-500 text-white font-medium hover:bg-green-400 cursor-pointer">GREEN-500</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-slate-800';"
                    ;
                    class="p-2 rounded-md bg-slate-500 text-white font-medium hover:bg-slate-400 cursor-pointer">SLATE-800</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-orange-600';"
                    ;
                    class="p-2 rounded-md bg-orange-500 text-white font-medium hover:bg-orange-400 cursor-pointer">ORANGE-600</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-pink-500';"
                    ;
                    class="p-2 rounded-md bg-pink-500 text-white font-medium hover:bg-pink-400 cursor-pointer">pink-500</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-yellow-500';"
                    ;
                    class="p-2 rounded-md bg-yellow-500 text-white font-medium hover:bg-yellow-400 cursor-pointer">yellow-500</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-lime-500';"
                    ;
                    class="p-2 rounded-md bg-lime-500 text-white font-medium hover:bg-lime-400 cursor-pointer">lime-500</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-emerald-500';"
                    ;
                    class="p-2 rounded-md bg-emerald-500 text-white font-medium hover:bg-emerald-400 cursor-pointer">emerald-500</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-teal-600';"
                    ;
                    class="p-2 rounded-md bg-teal-500 text-white font-medium hover:bg-teal-400 cursor-pointer">teal-600</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-cyan-400';"
                    ;
                    class="p-2 rounded-md bg-cyan-500 text-white font-medium hover:bg-cyan-400 cursor-pointer">cyan-400</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-blue-600';"
                    ;
                    class="p-2 rounded-md bg-blue-500 text-white font-medium hover:bg-blue-400 cursor-pointer">blue-600</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-pink-600';"
                    ;
                    class="p-2 rounded-md bg-indigo-500 text-white font-medium hover:bg-indigo-400 cursor-pointer">indigo-600</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-violet-700';"
                    ;
                    class="p-2 rounded-md bg-violet-500 text-white font-medium hover:bg-violet-400 cursor-pointer">violet-700</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-purple-600';"
                    ;
                    class="p-2 rounded-md bg-purple-500 text-white font-medium hover:bg-purple-400 cursor-pointer">purple-600</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-fuchsia-600';"
                    ;
                    class="p-2 rounded-md bg-fuchsia-500 text-white font-medium hover:bg-fuchsia-400 cursor-pointer">fuchsia-600</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-rose-600';"
                    ;
                    class="p-2 rounded-md bg-rose-500 text-white font-medium hover:bg-rose-400 cursor-pointer">rose-600</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-white text-black';"
                    ;
                    class="p-2 rounded-md bg-white-500 border border-black font-medium hover:bg-white-400 cursor-pointer text-black">white</button>
                <button
                    onclick="document.getElementById('bg-change').className ='md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center bg-black';"
                    ;
                    class="p-2 rounded-md bg-black text-white font-medium hover:bg-slate-900 cursor-pointer">Black</button>
            </div>
        </div>
        <div class="m-4 border-2 border-slate-200 grid sm:grid-cols-3 shadow-lg shadow-slate-300 rounded-lg">
            <!-- left -->
            <div id="bg-change"
                class="md:rounded-l-lg sm:col-span-2 text-white font-medium p-2 w-full h-full grid justify-center">
                <h3 class="text-center p-4 text-2xl">Welcome!</h3>
                <img src="9.png" alt="" class="w-[200px] h-auto">
            </div>
            <form class="p-2 grid text-center gap-2 font-medium text-md">
                <h3 class="text-center p-4 text-2xl">LOGIN</h3>
                <input placeholder="Username" type="text" class="border-b-2 border-black border-0 outline-none px-2">
                <input placeholder="Password" type="password"
                    class="border-b-2 border-black border-0 outline-none px-2">
                <input type="button" id="btn-inp"
                    class="p-2 my-4 rounded-md bg-sky-500 font-semibold text-white hover:bg-sky-400 cursor-pointer"
                    value="LOGIN">
                <a href="#" class="hover:text-sky-400">Belum Punya Akun?</a>
            </form>
            <!-- right -->
        </div>
    </div>
</body>

</html>
